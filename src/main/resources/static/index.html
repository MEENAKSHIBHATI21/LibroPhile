<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LibroPhile â€“ Virtual Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #0077b6;
    }
    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .navbar-brand:hover {
      color: #d9faff;
    }
    .header {
      background: linear-gradient(to right, #0077b6, #0096c7);
      color: #fff;
      padding: 60px 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
    }
    .header h1 {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 1.2rem;
    }
    .search-bar {
      margin: 20px auto;
      max-width: 500px;
    }
    .card {
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 15px;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card img {
      height: 180px;
      object-fit: cover;
    }
    footer {
      background-color: #0077b6;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸ“š LibroPhile</a>
    </div>
  </nav>

  <!-- Header -->
  <div class="header">
    <h1>Welcome to LibroPhile</h1>
    <p>Discover your next favorite book in our virtual library.</p>
  </div>

  <!-- Search Bar -->
  <div class="container search-bar">
    <div class="input-group">
      <input type="text" id="genreInput" class="form-control" placeholder="Search by genre...">
      <button class="btn btn-primary" type="button" id="button-search">Search</button>
    </div>
  </div>

  <!-- Book List -->
  <div class="container">
    <div class="row" id="book-list"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 LibroPhile. All rights reserved.</p>
  </footer>

  <script>
    const loadBooks = (genre = "") => {
      let url = "/books";
      if (genre) {
        url = `/books/recommend/${genre}`;
      }
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("book-list");
          container.innerHTML = "";
          if (data.length === 0) {
            container.innerHTML = "<p class='text-center text-muted'>No books found for this genre.</p>";
            return;
          }
          data.forEach(book => {
            container.innerHTML += `
              <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                  <img src="https://via.placeholder.com/400x180?text=Book+Cover" class="card-img-top" alt="Book Cover">
                  <div class="card-body">
                    <h5 class="card-title">${book.title}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">${book.author}</h6>
                    <p class="card-text"><strong>Genre:</strong> ${book.genre}<br><strong>Rating:</strong> ${book.rating}</p>
                  </div>
                </div>
              </div>`;
          });
        });
    };

    document.getElementById("button-search").addEventListener("click", () => {
      const genre = document.getElementById("genreInput").value.trim();
      loadBooks(genre);
    });

    // Load all books on page load
    loadBooks();
  </script>

</body>
</html>
